# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.x' , '1.22.x']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run:
        go get .
        go get github.com/containerd/containerd
        go get github.com/docker/go-units
        go get github.com/opencontainers/runtime-spec
        go get golang.org/x/net
    - name: Install Softwares
      run:
        sudo chmod 777 ./tools/script/setup.sh
        sudo ./tools/script/setup.sh

    - name: Build
      run: sudo go build  -o ./build/kubelet/kubelet ./pkg/kubelet/main

    - name: Test
      run: sudo ./pkg/kubelet/main
